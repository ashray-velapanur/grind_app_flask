{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <div class="container">
        <div style="padding-top:10px">
            <center>
                <h1>
                    EVENTS LISTING
                </h1>
            </center>
        </div>

    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
            <h2><b>EVENTS</b></h2>
        {% if not events %}
            <p> No events listed </p>
        {% else %}
            <p>
                <table>
                    <tbody>
                        {% for event in events %}
                            <tr style="border-bottom: 1px solid black;">
                                <td style="padding:10px 100px 10px 0px;">
                                    <div> {{event.name.html}} </div>
                                    <div>Start: {{event.start.local}}<br>End: {{event.end.local}}</div>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </p>
        {% endif %}
        </div>
      </div>
    </div>
</div>
{% endblock %}
